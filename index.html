<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/f10d4c591f.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--jQuery and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!--Bootstrap Toggle-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <!--Favicon-->
    <link rel="icon" href="./assets/images/sun.ico">
    <title>Weather App</title>
</head>

<body>
    <header>
        
        <!--Page Header-->
        <div id="header-background" class="dark-background">
            <!--Toggle icon for switching between F and C. F is chosen by default.-->
            <div id="temp-toggle" class="input-group pt-3 pl-3">
                <input type="checkbox" checked data-toggle="toggle" data-on="°C→" data-off="←°F" data-size="small" data-onstyle="secondary" data-offstyle="secondary">
            </div>

            <!--Div for alert to be filled if the api request returns an error.-->
            <div id="alert-container" class="container"></div>
        
            <!--Search field for finding a city's weather-->
            <div class="container">
                <div id="search-input" class="input-group mt-3 mx-auto">
                    <input type="text" id="user-input" class="form-control" placeholder="Search Location" aria-label="Search Location" aria-describedby="search-button">  
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-info" type="button">Search</button>
                    </div>
                </div>
            </div>

            <!--Location for the button that appears for retrieving local weather once the coordinates can be accessed.-->
            <div id="get-local" class="mt-2"></div>
            
            <!--Button for recent searches dropdown-->
            <div class="btn-group mt-3">
                <button id="recent-button" type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Recent</button>
                <div class="dropdown-menu">
                    <a id="most-recent" class="dropdown-item" href="#"></a>
                    <div class="dropdown-divider"></div>
                    <div id="added-searches">
                    </div>
                </div>
            </div>
            
            <h1>Weather Dashboard</h1>
            <div id="current-location">
            </div>
        </div>
    </header>

    <!--Section for 5-day forecasts.-->
    <div class="container d-flex">
        <div id="forecasts" class="row mx-auto">
        </div>
    </div>
    
</body>

<!--Script Files-->
<script src="assets/scripts/customicons.js"></script>
<script src="assets/scripts/index.js"></script>

</html>
